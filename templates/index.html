{% extends 'layout.html' %} {% block body %}
<div class="jumbotron">
  <h1 class="display-4">Python to EXE converter online</h1>
  <p class="lead">Easy and simple to use</p>
  <p>Title: {{ app_data['html_title'] }}</p>
  <style>
        .loader {
            width: 150px;
            margin: 150px auto 70px;
            position: relative;
        }
  
        .loader .loading_1 {
            position: relative;
            width: 100%;
            height: 10px;
            border: 1px solid yellowgreen;
            border-radius: 10px;
            animation: turn 4s linear 1.75s infinite;
        }
  
        .loader .loading_1:before {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 100%;
            background-color: yellowgreen;
            box-shadow: 10px 0px 15px 0px yellowgreen;
            animation: load 2s linear infinite;
        }
  
        .loader .loading_2 {
            position: absolute;
            width: 100%;
            top: 10px;
            color: green;
            font-size: 22px;
            text-align: center;
            animation: bounce 2s linear infinite;
        }
  
        @keyframes load {
            0% {
                width: 0%;
            }
  
            87.5% {
                width: 100%;
            }
        }
  
        @keyframes turn {
            0% {
                transform: rotateY(0deg);
            }
  
            6.25%,
            50% {
                transform: rotateY(180deg);
            }
  
            56.25%,
            100% {
                transform: rotateY(360deg);
            }
        }
  
        @keyframes bounce {
  
            0%,
            100% {
                top: 10px;
            }
  
            12.5% {
                top: 30px;
            }
        }
    </style>
    <script>
const targetDiv = document.getElementById("loaderid");
const btn = document.getElementById("btn");
function hide() {
  if (targetDiv.style.display !== "none") {
    targetDiv.style.display = "none";
  } else {
    targetDiv.style.display = "block";
  }
};
</script>
</head>
<body>
<h1> Upload Python File</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <hr>

    <form action="/upload-pyfile" method="POST" enctype="multipart/form-data">

    <div class="form-group">
              <label>Upload file</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="pyfile" id="pyfile">

    </label>
                <label class="custom-file-label" for="pyfile">Python file</label>
              </div>
            </div>
    <button type="submit" class="btn btn-primary" onclick="hide()" id="btn">Convert</button>
    
    <div class="loader" id="loaderid">
        <div class="loading_1"></div>
        <div class="loading_2">Loading Executable...</div>
    </div>
</div>
    </form>

        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
